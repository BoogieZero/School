        <style type="text/css">
			/* GENERAL */
			* { padding: 0; border: 0; margin: 0;  -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
			html { width: 100%; height: 100%;}
			body { width: 100%; height: 100%; -webkit-text-size-adjust: none; }
			a { text-decoration: none; }
			img { display: block; }
			#page { width: 100%; height: 100%; position: relative; }
			.center-wrapper { width: 100%; height: 100%; display: table; table-layout: fixed; }
			.center { width: 100%; height: 100%; display: table-cell; vertical-align: middle; text-align: center; }
			.contain-wrapper { position: relative; width: 100%; height: 100%; }
			.contain { position: absolute; top: -9999px; right: -9999px; bottom: -9999px; left: -9999px; margin: auto; max-width: 100%; max-height: 100%; }
			.ellipsis { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
			
			/* PACKA */
			h1.packa { position: absolute; bottom: 0; right: 0; }
			h1.packa img { display: block; }
			h1.packa a { display: block; width: 20px; overflow: hidden; }
			h1.packa .big { display: none; }
			h1.packa a:hover { width: 100px; }
			h1.packa a:hover .small { display: none; }
			h1.packa a:hover .big { display: block; }

			/* OZN. REKLAMA */
			h1.ads { position: absolute; bottom:0; right:0; font-size: 12px; font-weight: normal; line-height: 1; padding: 1px; }
			h1.ads a { color: rgba(0, 0, 0, 0.4); }
			
			/* BANNEROVÁ REKLAMA */
			#container-banner { width: 100%; height: 100%; border: 1px solid #dfdfdf; overflow: hidden; }
			img.ban { position: relative; top: -1px; left: -1px; }
			
			/* ETA */
			#container-eta { width: 100%; height: 100%; font-family: Arial,Helvetica; background: #eeeeee; border: 1px solid #dfdfdf; }
			.eta-ad { width: 50%; float: left; padding: 16px 30px 30px 30px; }

			.eta-ad.short { padding: 20px 30px 30px 30px; }

			/*** eta title ***/
			.eta-ad .eta-title { font-weight: bold; font-size: 24px; line-height: 1.4; }
			.eta-ad .eta-title a { color: #cc6600;
				text-shadow: 1px 1px 0 #eeeeee, -1px 1px 0 #eeeeee, 2px 0 0 #eeeeee, -2px 0 0 #eeeeee;
				background-image: linear-gradient(to right, #cc6600 0%, #cc6600 100%);
				background-repeat: repeat-x;
				background-position: 0 94%;
				background-size: 100% 2px;
			}
			.eta-ad .eta-title a span { background: #eeeeee; transition: 0.5s; }
			.eta-ad:hover .eta-title a span { background: none; }
			
			.eta-ad.short .eta-title { font-size: 30px; line-height: 1.5;  }
			

			/*** eta text ***/
			.eta-ad .eta-text { font-weight: normal; font-size: 14px; line-height: 1.4; margin-top: 10px; }
			.eta-ad .eta-text a { color: #000000;
				text-shadow: 1px 1px 0 #eeeeee, -1px 1px 0 #eeeeee, 2px 0 0 #eeeeee, -2px 0 0 #eeeeee;
				background-image: linear-gradient(to right, #000000 0%, #000000 100%);
				background-repeat: repeat-x;
				background-position: 0 98%;
				background-size: 100% 1px;
			}
			.eta-ad .eta-text a span { transition: 0.5s; background: #eeeeee; }
			.eta-ad:hover .eta-text a span { background: none; }
			
			.eta-ad.short .eta-text { font-size: 16px; line-height: 1.5; }
			
			/*** eta url ***/
			.eta-ad .eta-url { font-weight: normal; font-size: 14px; line-height: 1.4; margin-top: 10px; }
			.eta-ad .eta-url a { color: #cc6600;
				text-shadow: 1px 1px 0 #eeeeee, -1px 1px 0 #eeeeee, 2px 0 0 #eeeeee, -2px 0 0 #eeeeee;
				background-image: linear-gradient(to right, #cc6600 0%, #cc6600 100%);
				background-repeat: repeat-x;
				background-position: 0 98%;
				background-size: 100% 1px;
			}
			.eta-ad .eta-url a span { background: #eeeeee; transition: 0.5s; }
			.eta-ad:hover .eta-url a span { background: none; }
			
			.eta-ad.short .eta-url { font-size: 16px; line-height: 1.5; margin-top: 10px; }
			
			/*** eta favicon ***/
			.eta-favicon { float: left; margin: 2px 8px 0 0; }

			.eta-ad.short .eta-favicon { margin: 4px 8px 0 0; }
			
			
			/* TEXTOVÁ REKLAMA */
			#container-ads { width: 100%; height: 100%; font-family: Arial,Helvetica; background: #eeeeee; border: 1px solid #dfdfdf; font-size: 16px; line-height: 1.5; }
			.ad { width: 50%; float: left; padding: 20px 30px 30px 30px; }
			.ad h2 { font-size: 30px; font-weight: bold; }
			.ad h2 a { color: #cc6600;
				text-shadow: 1px 1px 0 #eeeeee, -1px 1px 0 #eeeeee, 2px 0 0 #eeeeee, -2px 0 0 #eeeeee;
				background-image: linear-gradient(to right, #cc6600 0%, #cc6600 100%);
				background-repeat: repeat-x;
				background-position: 0 96%;
				background-size: 100% 2px;
			}
			.ad h2 a span { background: #eeeeee; transition: 0.5s; }
			.ad:hover h2 a span { background: none; }
			.ad p { color: #000000; }
			.ad .favicon { display: block; float: left; margin: 4px 8px 0 0; }
			.ad .url { margin-top: 10px; }
			.ad .url a { color: #cc6600;
				text-shadow: 1px 1px 0 #eeeeee, -1px 1px 0 #eeeeee, 2px 0 0 #eeeeee, -2px 0 0 #eeeeee;
				background-image: linear-gradient(to right, #cc6600 0%, #cc6600 100%);
				background-repeat: repeat-x;
				background-position: 0 94%;
				background-size: 100% 1px;
			}
			.ad .url a span { background: #eeeeee; transition: 0.5s; }
			.ad:hover .url a span { background: none; }
			
			/* DRTG - grafická verze */
			#container-drtg-graph { width: 100%; height: 100%; background: #ffffff; border: 1px solid #969696;
				font-family: Arial, Helvetica, sans-serif; padding: 1px 0 0 1px; }
			
			.produkt { width: 19.4%; height: 100%; position: relative; float: left; padding: 0 1px 1px 0; }
			.produkt-img { width: 100%; height: 100%; position: relative; margin: 0 auto; border: 1px solid #969696; }
			.produkt:hover .produkt-img { border: 2px solid #de0000; }
			.produkt-img > a { width: 100%; height: 100%; display: block; padding: 15px 15px 40px 15px; background: #ffffff; }
			.produkt-img img { transition: 0.5s; }
			.produkt:hover .produkt-img img { 
				-webkit-filter: saturate(120%); filter: saturate(120%);
				-webkit-filter: brightness(105%); filter: brightness(105%);
				transform: scale(1.05);
			}
			.cena { position: absolute; left: 0px; bottom: 0px; width: 100%; height: 40px; text-align: center; font-size: 16px; }
			.cena span { color: #ba0000; font-weight: bold; }
			.produkt:hover .cena span { color: #de0000; }
			
			.eshop { width: 22.4%; height: 100%; position: relative; float: left; }
			.eshop a { padding: 15px; }
			.eshop .shop-logo { max-width: 100%; max-height: 60px; display: block; margin: 0 auto; }
			.eshop > a > .shop-name { display: block; width: 100%; margin-top: 15px;
				font-size: 16px; font-weight: bold; color: #393939; text-decoration: underline;
			}
			.eshop:hover > a > .shop-name { text-decoration: none; color: #de0000; }
